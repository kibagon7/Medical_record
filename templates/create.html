{% extends "base.html" %}
{% block body %}


<form method="POST" class="row g-3">
    <h2 class="mt-3">新規作成</h2>
    <div class="ms-3">
        <div class="col-6">
            <p><label for="date" class="form-label">日時</label>
                <input type="date" name="date" class="form-control"></p>
        </div>
        <div class="col-md-6">
            <p><label for="hospital" class="form-label">病院名</label>
                <input type="text" name="hospital" class="form-control" placeholder="医科歯科"></p>
        </div>

        <div class="col-md-6">
        <p><label for="doctor" class="form-label">医師</label>
            <input type="text" name="doctor" class="form-control" placeholder="石黒"></p>
        </div>
        
        <div class="col-12">
        <p><label for="body" class="form-label">詳細</label>
            <input type="text" name="body" class="form-control"></p>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">登録</button>
    </div>
</form>


{% endblock %}
