{% extends "base1.html" %}
{% block body %}

<form method="POST" class="row g-3">
    <h2 class="mt-3">ログイン</h2>
    <div class="ms-3">

        <div class="col-md-6">
            <p><label for="username" class="form-label">ユーザー名</label>
                <input type="text" name="username" class="form-control"></p>
        </div>

        <div class="col-md-6">
        <p><label for="password" class="form-label">パスワード</label>
            <input type="password" name="password" class="form-control"></p>
        </div>
        
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
</form>

{% endblock %}
