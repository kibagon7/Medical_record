{% extends "base.html" %}
{% block body %}

<div>
    <div><h2 class="mt-3">最近の通院記録</h2>
    </div> 
    <div class="ms-3"><div class="mb-1 mt-3"><h7>【検索】</h7></div>
        <form method="POST">
            <div class="col-md-6"><select type="text" name="hospital" class="form-select mb-1" aria-label="Default select example"></div>
                <option value="None">病院名</option>
                {% for hospital in hospitals %}               
                <option value={{hospital}}>{{hospital}}</option>
                {% endfor %}
            </select>
            <select type="text" name="doctor" class="form-select mb-1" aria-label="Default select example">
                <option value="None">医師</option>
                {% for doctor in doctors %}               
                <option value={{doctor}}>{{doctor}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="検索" class="btn btn-primary">
        </form>
    </div>
</div>

<article>   
    {% for record in records %}

        <p><h3>{{record.date}}</h3></p>
        <div class="ms-3 overflow-auto">
            <p><病院名> {{record.hospital}}</p>

            <p><医師>  {{record.doctor}}</p>
            
            <p><詳細>  {{record.body}}</p>
        </div>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
        <p class="ms-2 mb-2"><button type="button" class="btn btn-outline-primary p-1 px-2"><a href="/edit/{{record.id}}">編集</a></button>
            <button type="button" class="btn btn-outline-danger p-1 px-2 ms-2"><a href="/delete/confirm/{{record.id}}" class="link-danger">削除</a></button></p>
        </div>
        
    {% endfor %}
</article>

{% endblock %}
