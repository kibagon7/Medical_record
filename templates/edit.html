{% extends "base.html" %}
{% block body %}

<form method="POST" class="row g-3">
    <h2 class="mt-3">履歴編集</h2>
    <div class="ms-3">
        <div class="col-6">
            <label for="date" class="form-label">日時</label>
            <input type="date" name="date" value={{record.date}} class="form-control">
        </div>
        <div class="col-md-6">
            <label for="hospital" class="form-label">病院名</label>
            <input type="text" name="hospital" value={{record.hospital}} class="form-control">
        </div>

        <div class="col-md-6">
            <label for="doctor" class="form-label">医師</label>
            <input type="text" name="doctor" value={{record.doctor}} class="form-control">
        </div>

        <div class="col-12">
            <label for="body" class="form-label">詳細</label>
            <input type="text" name="body" class="form-control" value={{record.body}}>
        </div>

    </div>
    <div class="col-12">
        <input type="submit" value="更新" class="mt-4 btn btn-primary">
    </div>
</form>

{% endblock %}
